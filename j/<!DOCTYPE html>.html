<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos de Pães</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Cor de fundo preto */
            color: #fff; /* Cor do texto branco */
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria de Fotos de Pães</h1>
    </header>
    <div class="container">
        <div class="gallery">
            <img src="pao-frances-isolado-em-fundo-transparente-png_888962-817.avif" alt="Pão 1">
            <img src="images.jpeg" alt="Pão 2">
            <img src="download.jpeg" alt="Pão 3">
            <!-- Adicione mais imagens conforme necessário -->
        </div>
    </div>
</body>
</html>
